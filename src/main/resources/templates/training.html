<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Server Programming</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<table class="table table-striped">
		<tr>
			<th>Name</th>
			<th>program</th>
			<th>Length</th>
			<th>Delete</th>
			<th>Edit</th>
		</tr>
		<tr th:each="training:${trainings}">
			<td th:text="${training.name}"></td>
			<td th:text="${training.program}"></td>
			<td th:text="${training.workoutLength}"></td>
			<td><a th:href="@{/delete/{id}(id=${training.id})}" class="btn btn-danger">Delete</a></td>
			<td><a th:href="@{/edit/{id}(id=${training.id})}" class="btn btn-primary">Edit</a></td>
		</tr>
	</table>
	<a href="/add" class="btn btn-success">Add a training session</a>
</body>
</html>
