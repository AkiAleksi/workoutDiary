<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>PT system</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
	<h1>Add a new training session</h1>
	<div>
	
		<form th:object="${training}" th:action="@{save}" action="#"
			method="post">
			
			<div class="form-group">
			<label for="name">Name</label> <input style="width: 300px" class="form-control" type="text" id="name"
				th:field="*{name}" /> 
				<div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
				</div>
				
				<div class="form-group">
				<label for="program">Title</label> 
				<input style="width: 300px" class="form-control" type="text" id="program" th:field="*{program}" /> 
				<div class="alert alert-warning" th:if="${#fields.hasErrors('program')}" th:errors="*{program}"></div>
				</div>
				
				<div class="form-group">
				<label for="workoutLength">Workout length</label>
				<input style="width: 300px" class="form-control" type="text" th:field="*{workoutLength}" />
				<div class="alert alert-warning" th:if="${#fields.hasErrors('workoutLength')}" th:errors="*{workoutLength}"></div>
			</div>
			
			<div class="form-group">
				<label for="date">Date</label>
				<input type="date" th:field="${training.date}" id="student-birth-date"/>
				<div class="alert alert-warning" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
			</div>
			
			<div class="form-group">
				<label for="time">Time</label>
				<input style="width: 300px" class="form-control" type="time" th:field="*{time}" />
				<div class="alert alert-warning" th:if="${#fields.hasErrors('time')}" th:errors="*{time}"></div>
			</div>
			
				<br>
				
				<input type="submit" value="Save" class="btn btn-success"></input> <input type="button" onClick="history.back()" class="btn btn-warning" value="Back">
			
		</form>
	</div>
</body>

</html>
