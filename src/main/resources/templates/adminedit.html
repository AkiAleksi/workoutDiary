<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>PT system</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
	crossorigin="anonymous"></script>
</head>
<body>

	<!--<table class="table table-striped">-->
		<h1>Edit training session information</h1>
		<form th:object="${training}" th:action="@{../adminsave}" action="#" method="post">
			<input type="hidden" th:field="*{id}" class="form-control" /> 
			
			<div class="form-group">
				<label for="email">Email</label> <select style="width: 300px"
					id="catelist" th:field="*{email}" class="form-control">
					<option th:each="user: ${users}"
						th:value="${user.email}" th:text="${user.email}"></option>
				</select> 

			</div>
			
			<div class="form-group">
			<label for="name">Name of the trainee </label> 
				<input style="width: 300px" id="name" class="form-control" type="text" th:field="*{name}" /> 
			</div>
			<div class="form-group">
				<label for="program">Program name</label>
				<input style="width: 300px" type="text" class="form-control" id="program" th:field="*{program}" /> 
				</div>
				
				<div class="form-group">
				<label for="workoutLength">Length</label>
				<input style="width: 300px" id="workoutLength" class="form-control" type="text" th:field="*{workoutLength}" />
				</div>
				
				<div class="form-group">
				<label for="date">Date</label>
				<input type="date" th:field="${training.date}" id="student-birth-date"/>
			</div>
			
			<div class="form-group">
				<label for="time">Time</label>
				<input style="width: 300px" class="form-control" type="time" th:field="*{time}" />
			</div>
				
			<br>
			<input type="submit" class="btn btn-success" value="Save"></input> <input type="button" onClick="history.back()" class="btn btn-warning" value="Back">
			
			
		</form>

	<!--</table>  -->


</body>

</html>
